<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="left-artical">
      <h3 class="one">Your Result</h3>
      <article class="article-circle">
        <h1>76</h1>
        <p class="first">of 100</p>
      </article>
      <h2>Great</h2>
      <p class="sceond">You scored higher than 65% of the people who have taken these tests.</p>
    </article>

    <article class="right-article">
      <h3 class="two">Summary</h3>
      <ul class="reaction">
        <li class="list-icon-one"><img src="assets/images/icon-reaction.svg" alt=""></li>
        <li class="list-one">Reaction</li>
        <li>80</li>
        <li class="half">/100</li>
      </ul>

      <ul class="memory">
        <li class="list-icon-two"><img src="assets/images/icon-memory.svg" alt=""></li>
        <li class="list-three">Memory</li>
        <li>92</li>
        <li class="half">/100</li>
      </ul>
      <ul class="verbal">
        <li class="list-icon-three"><img src="assets/images/icon-verbal.svg" alt=""></li>
        <li class="list-five">Verbal</li>
        <li>61</li>
        <li class="half">/100</li>
      </ul>
      <ul class="visual">
        <li class="list-icon-four"><img src="assets/images/icon-visual.svg" alt=""></li>
        <li class="list-seven"> Visual</li>
        <li>72</li>
        <li class="half">/100</li>
      </ul>
      <button>Continue</button>
    </article>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SheikhRakibulHassan">Sheikh Rakibul Hassan</a>.
  </footer>
</body>

</html>
